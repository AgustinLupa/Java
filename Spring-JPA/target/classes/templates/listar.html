<!DOCTYPE html>
<html lang="es" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<title th:text="${titulo}"></title>
</head>
<body>
 <div class="container">
 	<div class="row">
 	  <div class="col">
 	  	<h1 th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td>
						<a class="btn btn-sm btn-info" th:href="@{/form/}+${cliente.id}"><i class="bi bi-pencil-square"></i></a>
						<a class="btn btn-sm btn-danger" th:href="@{/eliminar/}+${cliente.id}" onclick="return confirm('Â¿Esta seguro que desea eliminar?');"><i class="bi bi-trash3"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
 	  </div>
 	</div>
 	<div class="row">
 		<div class="col">
 			<a class="btn btn-primary" th:href="@{/form}">Crear cliente</a>
 		</div>
 	</div>
 </div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
