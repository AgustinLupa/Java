<!doctype html>
<html lang="es" xmls:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
  </head>
  <body>
      <div class="container">

        <div class="row">
            <div class="col">
                <br>
                <form th:action="@{/form}" th:object="${cliente}" method="post">
                    <table class="table">
                        <tr>
                            <td>Nombre</td>
                            <td><input type="text" th:field="*{nombre}"></td>
                        </tr>             
                        <tr th:if="${#fields.hasErrors('nombre')}">
                            <td><small th:errors="*{nombre}"></small></td>
                            <td>&nbsp;</td>
                        </tr>                                   
                        <tr>
                            <td>Apellido</td>
                            <td><input type="text" th:field="*{apellido}"></td>
                        </tr>
                        <tr th:if="${#fields.hasErrors('apellido')}">
                            <td>
                                <div class="alert alert-danger">
                                    <small th:errors="*{apellido}"></small>
                                </div>
                            </td>
                            <td>&nbsp;</td>
                        </tr>   
                        <tr>
                            <td>Email</td>
                            <td><input type="email" th:field="*{email}"></td>
                        </tr>
                        <tr th:if="${#fields.hasErrors('email')}">
                            <td><small th:errors="*{email}"></small></td>
                            <td>&nbsp;</td>
                        </tr>   
                        <tr>                            
                            <td>
                                <button class="btn btn-success" th:if="*{id==null}" type="submit">Crear cliente</button>
                                <button class="btn btn-success" th:if="*{id>0}" type="submit">Actualizar datos</button>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
        </div>

      </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
